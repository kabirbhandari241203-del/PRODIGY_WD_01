<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Navigation Menu</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        scroll-behavior: smooth;
    }
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: transparent;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.4s ease, box-shadow 0.4s ease;
        z-index: 1000;
    }
    nav.scrolled {
        background: linear-gradient(90deg, #ff9800, #ff5e62);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .logo {
        color: white;
        font-size: 1.7em;
        font-weight: bold;
        letter-spacing: 1px;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
    }
    .logo:hover {
        transform: scale(1.1);
        color: #ffe082;
    }
    ul {
        list-style: none;
        display: flex;
        gap: 25px;
    }
    ul li a {
        position: relative;
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    ul li a:hover {
        background: white;
        color: #ff5e62;
        box-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    ul li a.active {
        background: #ffe082;
        color: black;
    }
    section {
        padding: 120px 40px;
        min-height: 100vh;
    }
    section:nth-child(odd) {
        background: #f4f4f4;
    }
    section:nth-child(even) {
        background: #ddd;
    }
</style>
</head>
<body>

<nav id="navbar">
    <div class="logo">MyWebsite</div>
    <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="home"><h1>Home</h1></section>
<section id="about"><h1>About Us</h1></section>
<section id="services"><h1>Services</h1></section>
<section id="contact"><h1>Contact Us</h1></section>

<script>
    const navbar = document.getElementById("navbar");
    const links = document.querySelectorAll("nav ul li a");
    const sections = document.querySelectorAll("section");

    window.addEventListener("scroll", () => {
        navbar.classList.toggle("scrolled", window.scrollY > 50);
        let current = "";
        sections.forEach(section => {
            const sectionTop = section.offsetTop - 100;
            const sectionHeight = section.clientHeight;
            if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                current = section.getAttribute("id");
            }
        });
        links.forEach(link => {
            link.classList.remove("active");
            if (link.getAttribute("href") === `#${current}`) {
                link.classList.add("active");
            }
        });
    });
</script>

</body>
</html>
